<html>

<head>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/kurukurun.js"></script>
    <style type="text/css">
        #content {
            width: 600px;
            height: 800px;
            position: relative;
            margin: auto;
        }

        .square-button {
            position: absolute;
            background: #606C88;
            border: solid 1px;
            border-color: #000000;
            /* width: 200px; */
            /* height: 300px */
        }
        
        .pos_0 {
            top: 300px;
            left: 200px;
            z-index: 5;
            width: 200px;
            height: 300px;
        }

        .pos_1 {
            top: 200px;
            left: 420px;
            z-index: 4;
            width: 160px;
            height: 240px;
        }

        .pos_2 {
            top: 30px;
            left: 500px;
            z-index: 3;
            width: 100px;
            height: 150px;
        }

        .pos_3 {
            top: 30px;
            left: -10px;
            z-index: 1;
            width: 100px;
            height: 150px;
        }

        .pos_4 {
            top: 200px;
            left: 20px;
            z-index: 2;
            width: 160px;
            height: 240px;
        }

        .square-button img {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="content">
        <div class="square-button pos_0">
            <img src="img/01.jpg" />
        </div>
        <div class="square-button pos_1">
            <img src="img/02.jpg" />
        </div>
        <div class="square-button pos_2">
            <img src="img/03.jpg" />
        </div>
        <div class="square-button pos_3">
            <img src="img/04.jpg" />
        </div>
        <div class="square-button pos_4">
            <img src="img/05.jpg" />
        </div>
    </div>
    <script type="text/javascript">
        $("#content").kurukurun({
            'targetClass': '.square-button',
            'idPrefix': '.pos_'
        });
    </script>
</body>

</html>
